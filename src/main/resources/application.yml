spring:
  application:
    name: Dominatus BE

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DOMINATUS_DB_URL}
    username: ${DOMINATUS_DB_USERNAME}
    password: ${DOMINATUS_DB_PASSWORD}
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  devtools:
    restart:
      enabled: false

  sql:
    init:
      mode: always

# SSL Config (HTTPS enabled with keystore)
server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: ${DOMINATUS_KEYSTORE_PASSWORD}
    key-store-type: PKCS12
    key-alias: mycert

# Logging
logging:
  level:
    root: WARN
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

# CORS Configuration (can be restricted per environment)
security:
  cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"

# JWT Configuration
security.jwt:
  secret-key: ${DOMINATUS_JWT_SECRET}
  expiration-time: 3600000 # 1 hour in milliseconds

# AES Encryption Key for sensitive data
security.crypto:
  aes-secret-key: ${DOMINATUS_AES_KEY}

